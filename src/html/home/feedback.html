<section class="feedback">
    <div class="container">
        <form action="#" class="feedback__form">
            <h2 class="feedback__title">Обратная связь</h2>
            <div class="feedback__subtitle">Заполните форму и мы свяжемся с Вами.</div>

            <div class="feedback__wrapper">
                <span class="wpcf7-form-control-wrap your-name">
                    <input type="text" class="wpcf7-form-control" name="your-name" placeholder="Иванов Ив|" required>
                </span>
                <span class="wpcf7-form-control-wrap your-contact">
                    <input type="text" class="wpcf7-form-control" name="your-contact" placeholder="Номер телефона или e-mail" required>
                </span>
            </div>

            <div class="feedback__wrapper">
                <span class="wpcf7-form-control-wrap your-textarea">
                    <textarea class="wpcf7-form-control wpcf7-textarea" name="your-textarea" placeholder="Сообщение"></textarea>
                </span>
            </div>

            <div class="feedback__wrapper feedback__wrapper--last">
                <span class="wpcf7-form-control-wrap">
                    <input type="submit" class="wpcf7-form-control wpcf7-submit" value="Отправить сообщение">
                </span>

                <span class="wpcf7-form-control-wrap acceptance-515">
                    <span class="wpcf7-form-control wpcf7-acceptance">
                        <span class="wpcf7-list-item">
                            <label>
                                <input type="checkbox" name="acceptance-515" value="1" aria-invalid="false" class="accept" checked>
                                <span class="wpcf7-list-item-label">Нажимая кнопку «Отправить сообщение», Вы подтверждаете, что ознакомились и полностью согласны с <a href="#" target=_blank>Политикой конфиденциальности</a> и <a href="#" target="_blank">Согласием на обработку персональных данных</a>. </span>
                </label>
                </span>
                </span>
                </span>
            </div>

            <div class="wpcf7-response-output" aria-hidden="true"></div>

        </form>
    </div>
</section>
